<div class="container">
        <h4 class="mt-2">Welcome, {{  welcomeUser | uppercase }}</h4>
        <h3 class="mt-3"> <i class="fa fa-users employees"></i> Employees</h3>
        <div *ngIf="employees?.length > 0; else noEmployess">
        <div class="card mt-3 mb-2" *ngFor="let employee of employees">
           <div class="card-header">
              <h4 class="d-inline">{{employee.firstName}} {{employee.lastName}} </h4>
               <button class="btn btn-dark btn-sm ml-2" 
               (click)="toggleDetails(employee)"><i class="fa fa-plus"></i></button>
            </div>
           <div class="card-body" *ngIf="!employee.hide">
              <h4>{{employee.position}}</h4>
              <p><strong>Email:</strong>  {{employee.email}}</p>
              <P><strong>Mobile:</strong> {{employee.mobile}}</P>
              <p><strong>Address:</strong> {{employee.address}}</p>
              <button routerLink="/edituser/{{employee.id}}" class="btn btn-success btn-sm mr-2">Edit</button>
              <button (click)="onDelete(employee.id)" class="btn btn-danger btn-sm">Delete</button>
           </div>
        </div>
     </div>
     <ng-template #noEmployess>
       <div class="text-center">
            <img src="assets/images/throbber_12.gif" width="80" class="mt-4" alt="loader">
       </div>
     </ng-template>
         </div>
